<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Statistics</title>
    <link rel="stylesheet" href="styles.css?v=1.0.1">
    <style>
        /* Responsive iframe wrapper */
        .embed-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 16:9 Aspect Ratio */
            margin: 0 auto;
            max-width: 1600px; /* Limit max width for larger screens */
            overflow: hidden; /* Prevent overflow issues */
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Optimization: Fix iframe scrolling */
        @media (max-width: 768px) {
            .embed-container {
                height: 80vh; /* Use most of the screen height */
                padding-top: 0; /* Override aspect ratio for mobile */
            }

            .embed-container iframe {
                position: relative;
                height: 100%;
                width: 100%;
                pointer-events: none; /* Allow touch scrolling over iframe */
            }

            /* Enable iframe interaction when user taps */
            .embed-container iframe.active {
                pointer-events: auto;
            }
        }

        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Updated header and footer colors to green */
        header {
            background-color: #27ae60; /* Green */
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        footer {
            background-color: #27ae60; /* Green */
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Commander Statistics</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <div class="embed-container" id="iframe-container">
                <!-- Responsive iframe -->
                <iframe 
                    src="https://lookerstudio.google.com/embed/reporting/9fff0290-d41f-49e9-bd65-1ac740745502/page/p_5290sglznd" 
                    allowfullscreen 
                    sandbox="allow-storage-access-by-user-activation 
                             allow-scripts 
                             allow-same-origin 
                             allow-popups 
                             allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Commander Statistics Report</p>
        </div>
    </footer>

    <script>
        // Enable iframe interaction on tap for mobile devices
        const iframe = document.querySelector('.embed-container iframe');
        const container = document.getElementById('iframe-container');

        container.addEventListener('touchstart', () => {
            iframe.classList.add('active');
        });

        container.addEventListener('touchend', () => {
            iframe.classList.remove('active');
        });
    </script>

</body>
</html>
