<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css?v=1.0.9">
    <style>
        /* Include Final Fantasy font */
        @font-face {
            font-family: 'FFFont';
            src: url('ffFont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Responsive iframe wrapper */
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin: 0 auto;
            max-width: 1600px; /* Limit max width for desktop */
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile-Specific Optimization */
        @media (max-width: 768px) {
            .embed-container {
                padding-top: 0;
                height: 80vh; /* Use a height proportional to the screen */
                overflow-y: scroll; /* Allow iframe content to scroll */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
            }

            .embed-container iframe {
                position: static; /* Static positioning for touch support */
                height: 100%;
            }
        }

        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Updated header and footer colors to dark grey */
        header {
            background-color: #2c3e50; /* Dark Grey */
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'FFFont', serif; /* Apply Final Fantasy font */
        }

        footer {
            background-color: #2c3e50; /* Dark Grey */
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
